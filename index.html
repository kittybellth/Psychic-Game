<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  
    <div class = "text-center" id="welcome"></div>
  <div class="row">
    <div class="container">
      <div class="col-md-5"> 
	      <div class="panel panel-primary">
  		    <div class="panel-heading">
    		    <h1>The Psychic Game</h1>
  		    </div>
  		    <div class="panel-body">
            <h4>choose any vowel sounds (a,e,i,o,u)</h4><br>
    		    <div><span class="glyphicon glyphicon-thumbs-up"></span> Wins :<span id="userWin">0</span></div>
    		    <div><span class="glyphicon glyphicon-thumbs-down"></span> Losses :<span id="userLose">0</span></div>
    		    <div><span class="glyphicon glyphicon-time"></span> Guesses Left :<span id="guessCount"></span></div>
    		    <div><span class="glyphicon glyphicon-hand-right"></span> Your Guesses so far :<span id="userGuesses">_</span></div>
  		    </div>
	      </div>
      </div>
      <div class="col-md-3 col-md-offset-2">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h4>Computer picked :</h4>
          </div>
          <div class="panel-body">
            <h1 class="text-center">E</h1> 
          </div>  
        </div>
      </div>
    </div>
  </div>
    

  <!-- script source -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
